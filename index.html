<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCSOapp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    main {
      padding: 20px;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }

    nav section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #555;
    }

    nav p {
      margin: 0;
      font-size: 12px;
    }

    /* Adjust the width and height of the images as needed */
    nav img {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
    }

    @media only screen and (max-width: 600px) {
      /* Adjust styles for small screens, e.g., mobile phones */
      nav {
        flex-direction: row;
        overflow-x: auto;
        justify-content: flex-start;
      }

      nav section {
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="your_folder_path/bell.png" alt="Bell Icon">
    <h1>BCSOapp</h1>
    <img src="your_folder_path/profile.png" alt="Profile Icon">
  </header>

  <main>
    <!-- Your main content goes here -->
    <p>Welcome to your BCSOapp home screen!</p>
    <!-- Add more content as needed -->
  </main>

  <nav>
    <section>
      <a href="#jail">
        <img src="your_folder_path/jail.png" alt="Jail Icon">
        <p>Jail</p>
      </a>
    </section>
    <section>
      <a href="#active-shooters">
        <img src="your_folder_path/active_shooters.png" alt="Active Shooters Icon">
        <p>Active Shooters</p>
      </a>
    </section>
    <section>
      <a href="#shelters">
        <img src="your_folder_path/shelters.png" alt="Shelters Icon">
        <p>Shelters</p>
      </a>
    </section>
    <section>
      <a href="#warrants">
        <img src="your_folder_path/warrants.png" alt="Warrants Icon">
        <p>Warrants</p>
      </a>
    </section>
    <section>
      <a href="#missing">
        <img src="your_folder_path/missing.png" alt="Missing Icon">
        <p>Missing</p>
      </a>
    </section>
  </nav>

</body>
</html>
