<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCSOapp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #3498db;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    main {
      padding: 20px;
    }

    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }

    nav section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #555;
    }

    nav p {
      margin: 0;
      font-size: 12px;
    }

    /* Adjust the width and height of the images as needed */
    nav img {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
    }

    @media only screen and (max-width: 600px) {
      /* Adjust styles for small screens, e.g., mobile phones */
      nav {
        flex-direction: row;
        overflow-x: auto;
        justify-content: flex-start;
      }

      nav section {
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>BCSOapp</h1>
  </header>

  <main>
    <!-- Your main content goes here -->
    <p>Welcome to your BCSOapp home screen!</p>
  </main>

  <nav>
    <section>
      <a href="#home">
        <img src="your_folder_path/home.png" alt="Home Icon">
        <p>Home</p>
      </a>
    </section>
    <section>
      <a href="#shield">
        <img src="your_folder_path/shield.png" alt="Shield Icon">
        <p>Shield</p>
      </a>
    </section>
    <section>
      <a href="#maps">
        <img src="your_folder_path/maps.png" alt="Maps Icon">
        <p>Maps</p>
      </a>
    </section>
    <section>
      <a href="#settings">
        <img src="your_folder_path/settings.png" alt="Settings Icon">
        <p>Settings</p>
      </a>
    </section>
  </nav>

</body>
</html>
